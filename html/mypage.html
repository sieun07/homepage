<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="stylesheet" href="/css/mypage.css">
    <title>mypage</title>
</head>
<body>

        <img id="basic" src="/img/인스타기본프사.jpg">

    </div>
    <hr id="line2">
    <article class="information_box">
        <h3 id="info">사용자 정보</h3>
        <p id="name">이름</p>
        <p id="e-mail">이메일</p>
        <p id="phone">전화번호</p>
        <button class="add">수정</button>
    </article>
    <article class="score_box">
        <h3 id="score">상벌점</h3>
    </article>
    <article class="etc_box">
    </article>

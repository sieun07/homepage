<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/mypage.css">
    <link rel="stylesheet" href="/css/header.css">
    <title>mypage</title>
</head>

<body>
    <section class="container">
        <header class="header">
            <a class="logo">GB</a>

            <div class="main_menu">
                <a class="text" href="#">Calender</a>
                <a class="text" href="#">Save</a>
                <a class="text" href="#">Game</a>
                <a class="text" href="#">Awards</a>
                <a class="text" href="#">Login</a>
            </div>

            <div class="sub_menu">
                <button class="cal1" href="#">공지사항</button>
                <button class="cal2" href="#">캘린더보기</button>
                <button class="game1" href="#">사다리타기</button>
                <button class="game2" href="#">룰렛돌리기</button>
                <button class="login1" href="#">로그인</button>
                <button class="login2" href="#">회원가입</button>
            </div>
        </header>

        <div class="photo">
            <img class="basic" src="/img/인스타기본프사.png">
            <button class="upload">사진 업로드</button>
            <p class="P">800x800 크기의 JPG 또는 PNG 형식의 파일을 넣어주세요</p>
        </div>
        <hr class="line">
        <article class="information_box">
            <h3 class="info">사용자 정보</h3>
            <p class="num">학번</p>
            <p class="name">이름</p>
            <p class="phone">전화번호</p>
            <p class="e-mail">이메일</p>
            <button class="add" onclick="openPopup()">수정</button>
        </article>
        <article class="score_box">
            <h3 class="score">상벌점</h3>
            <p class="score_p">지시불이행 7점~!~!~!</p>
        </article>
        <script type="text/javascript" src="/js/mypage.js"></script>
    </section>
</body>

</html>

        <article class="game">

            <article class="menubar">

                    <p>사다리타기</p>

                <button class="game2" href="#">
                    <p>룰렛 돌리기</p>

        <article class="awards">

            <a href="#">

            </a>
        </article>
        </article>
        <article class="cal">
